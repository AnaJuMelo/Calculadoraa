<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" type="text/css" href="calculador.css"/>
</head>
<body>

        <div class="calculadora">
            <textarea id="acumulador"></textarea>
            <p id="caixaTexto"></p>
            <table>
                <tr>
                    <td><button onclick="limparCaixaTexto()">CE</button></td>
                    <td><button onclick="limparAcumulador()">C</button></td>
                    <td><button onclick="insertOperador('/')" id="divisao">/</button></td>
                    <td><button onclick="insertOperador('*')" id="multiplicacao">*</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('7')">7</button></td>
                    <td><button onclick="insert('8')">8</button></td>
                    <td><button onclick="insert('9')">9</button></td>
                    <td><button onclick="insertOperador('%')" id="modulo">%</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('4')">4</button></td>
                    <td><button onclick="insert('5')">5</button></td>
                    <td><button onclick="insert('6')">6</button></td>
                    <td><button onclick="insertOperador('+')" id="adicao">+</button></td>
                </tr>
                <tr>
                    <td><button onclick="insert('1')">1</button></td>
                    <td><button onclick="insert('2')">2</button></td>
                    <td><button onclick="insert('3')">3</button></td>
                    <td><button onclick="insertOperador('-')" id="subtracao">-</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button onclick="insert('0')" style="width: 105px;">0</button></td>
                    <td colspan="2"><button onclick="insertCalcular('=')" style="width: 105px;">=</button></td>
                </tr>
            </table>
        </div>
    <script type="text/javascript" src="calculadora.js"></script>
</body>
</html>
